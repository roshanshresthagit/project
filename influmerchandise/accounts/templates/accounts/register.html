<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Influmerchandise </title>
</head>
<body>
    <h1>Register Here</h1>
    <form method='POST' action="{% url 'register' %}" novalidat>
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                <p>
                    {{ field }}
                </p>
            </p>
        {% endfor %}
        <input type="submit" value="Register" />
    </form>
</body>
</html>
